<!DOCTYPE html>
<html>
	<head>
		<title>Codedamn Lab</title>
		<style>
			/* Add your CSS */
            :root {
                --primaryColor: blue;

            }
            #box {
                background-color: var(--primaryColor);
                width: 50px;
                height: 50px;
            }
		</style>
	</head>
	<body>

        <div id="box"></div>

        <script>

            var box = document.getElementById('box');
            box.addEventListener('click', ()=> {
                            document.documentElement.style.setProperty('--primaryColor', 'red');
            });
        </script>
	</body>
</html>
